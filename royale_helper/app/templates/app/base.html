{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Royale Helper{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
</head>

<body class="{% block body_class %}{% endblock %}">
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand">Royale Helper</a>
            <div class="nav-links">
                <a href="{% url 'decks' %}">Метовые колоды</a>
                <a href="{% url 'recommend_deck' %}">Подбор колоды</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
